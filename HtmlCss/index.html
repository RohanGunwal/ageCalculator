<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
        </script>
    <link rel="stylesheet" href="./style.css">
    <title>Age Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator shadow-lg">
            <div class="header">
                Age Calculator
            </div>
            <div class="body">
                <div class="inputs">
                    <div class="mb-3">
                        <label for="date" class="form-label">Date</label>
                        <input id="date" type="text" class="form-control" placeholder="dd" maxlength="2" />
                    </div>
                    <div class="mb-3">
                        <label for="month" class="form-label">Month</label>
                        <input id="month" type="text" class="form-control" placeholder="mm" maxlength="2" />
                    </div>
                    <div class="mb-3">
                        <label for="year" class="form-label">Year</label>
                        <input id="year" type="text" class="form-control" placeholder="yyyy" maxlength="4" />
                    </div>
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary shadow">Submit</button>
                </div>
                <div id="answer"></div>
            </div>
        </div>
    </div>
    <script src="../JavaScript/index.js"></script>
</body>

</html>
